<!DOCTYPE html>
<html>
    <head>
        <title>Exercice_5</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <label for="premier_nombre">Premier nombre : </label><input type="text" id="premier_nombre" name="premier_nombre"/><br/>
            <label for="deuxieme_nombre">Deuxième nombre : </label><input type="text" id="deuxieme_nombre" name="deuxieme_nombre"/><br/>
            <button onclick="Multiply()" id="valider" name ="valider">Valider</button>
        </form>

        <script type="text/javascript">

            alert("Entrez deux nombre à virgule : ");

            var nbr1 = document.getElementById("premier_nombre");
            var nbr2 = document.getElementById("deuxieme_nombre");

            function Multiply()
            {
                alert(Math.round(nbr1.value) * nbr2.value);
            } 
        </script>
    </body>
</html>
